<div class="modal_container">
  <h4 class="title-danger">Confirmar Eliminación</h4>
  <p style="margin-bottom: 1.5rem; color: #374151">
    ¿Estas de acuerdo en borrar este alumno ?
  </p>
  {{ data.completeName }}
  <div class="container-btn">
    <button type="button" class="btnCancelar" (click)="close()">
      Cancelar
    </button>
    <button type="button" class="btnBorrar" (click)="eliminateStudent()">
      Borrar
    </button>
  </div>
</div>
